<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta name = "viewport" content = "width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel = "stylesheet" th:href = "@{/css/login.css}">
<link rel = "stylesheet" th:href = "@{/css/mobileLogin.css}">
<meta charset="UTF-8">
<title>Вход в аккаунт</title>
</head>
<body>
	
	<div class = "login-form-position">
	<form class = "login-form" method = "POST" th:action = "@{/login}">
		<span class = "desc-text">Вход в личный кабинет</span>
		<span class = "error" th:if = "${param.error}">неправильный логин или пароль</span>
		<input type = "text" id = "username" name = "username" class = "username-field" placeholder = "Введите имя пользователя">
		
		<input type = "password"  id = "password"name = "password"class = "password-field" placeholder = "Введите пароль" >
			
		<input class = "submit-form-btn" type = "submit" value = "войти">
	</form>
	
	<a class = "reg-text" th:href = "@{/registration}">Создать новый аккаунт</a>
	</div>
	
</body>
</html>
